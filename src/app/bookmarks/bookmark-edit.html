<div class="panel panel-primary">
	<h3>Add Bookmark</h3>
	<div class="alert" [ngClass]="{'alert-success' : saveStatus.status === 'success', 'alert-failure' : 			saveStatus.status === 'failure'}">{{ saveStatus.message }}</div>
	<input type="text" placeholder="Title" [(ngModel)]="bookmark.title">
	<input type="text" placeholder="URL" [(ngModel)]="bookmark.url">
	<button (click)="onSave()" class="btn btn-primary">Save</button>
</div>
